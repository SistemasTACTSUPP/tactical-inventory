services:
  - type: web
    name: tactical-inventory-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Estas variables debes configurarlas en el dashboard de Render:
      # - DB_HOST
      # - DB_USER
      # - DB_PASSWORD
      # - DB_NAME
      # - DB_PORT
      # - JWT_SECRET
      # - CORS_ORIGIN

